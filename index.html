<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="container-screen">
          <div class="screen">
            <input
              id="displayInput"
              class="input-display"
              type="text"
              readonly
              value="0"
            />
            <input
              id="displayOutput"
              class="output-display"
              type="text"
              readonly
              value="0"
            />
          </div>
        </div>

        <div class="container-buttons">
          <div class="buttons">
            <button onclick="clearDisplay()" class="button clear">AC</button>
            <button onclick="removeLastChar()" class="button back">C</button>
            <button onclick="appendToDisplay('%')" class="button operator">
              %
            </button>
            <button onclick="appendToDisplay('/')" class="button operator">
              รท
            </button>
          </div>

          <div class="buttons">
            <button onclick="appendToDisplay('7')" class="button number">
              7
            </button>
            <button onclick="appendToDisplay('8')" class="button number">
              8
            </button>
            <button onclick="appendToDisplay('9')" class="button number">
              9
            </button>
            <button onclick="appendToDisplay('*')" class="button operator">
              x
            </button>
          </div>

          <div class="buttons">
            <button onclick="appendToDisplay('4')" class="button number">
              4
            </button>
            <button onclick="appendToDisplay('5')" class="button number">
              5
            </button>
            <button onclick="appendToDisplay('6')" class="button number">
              6
            </button>
            <button onclick="appendToDisplay('-')" class="button operator">
              -
            </button>
          </div>

          <div class="buttons">
            <button onclick="appendToDisplay('1')" class="button number">
              1
            </button>
            <button onclick="appendToDisplay('2')" class="button number">
              2
            </button>
            <button onclick="appendToDisplay('3')" class="button number">
              3
            </button>
            <button onclick="appendToDisplay('+')" class="button operator">
              +
            </button>
          </div>

          <div class="buttons">
            <button onclick="appendToDisplay('0')" class="button number">
              0
            </button>
            <button onclick="appendToDisplay('.')" class="button number">
              .
            </button>
            <button onclick="calculateResult()" class="button-equal operator">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
